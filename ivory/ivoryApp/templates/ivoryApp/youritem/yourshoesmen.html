{% extends 'ivoryApp/men.html' %}

{% block content %}
<h4>My Shoes Men</h4>
{% if user.is_authenticated %}
<a href="{% url 'newshoesmen' %}">Add Shoes</a>
{% for eachsm in personalShoesMen %}
<h5>{{ eachsm.sm_title }}</h5>
    <img src="{{ eachsm.sm_picture.url }}" alt="image item">
<h5>Price : {{ eachsm.sm_price }} $</h5>
<a href="{% url 'editshoesmen' eachsm.id %}">Edit</a>
<a href="{% url 'deleteshoesmen' eachsm.id %}">Delete</a> <br> <br>
{% endfor %}
{% else %}
<h1>No Shoes men Available</h1>
{% endif%}
<a href="{% url 'shoesmen' %}">BACK</a>
{% endblock %}
