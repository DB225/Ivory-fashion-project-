{% extends 'ivoryApp/men.html' %}

{% block content %}
<aside>
    <h4>My Shoes Men</h4>
    {% if user.is_authenticated %}
    <a href="{% url 'newshoesmen' %}">Add Shoes</a>
    <div class="miniGrid">
    {% for eachsm in personalShoesMen %}
    <div class="card" style="width: 22.8rem;">
        <img src="{{eachsm.sm_picture.url}}" class="card-img-top" alt="image item">
        <div class="card-body">
            <h5 class="card-title">{{ eachsm.sm_title }}</h5>
            <h5>Price : {{ eachsm.sm_price }} $</h5>
            <a href="#" class="btn btn-outline-danger">Add to cart</a>
            <a href="{% url 'editshoesmen' eachsm.id %}" class="btn btn-outline-danger">Edit</a>
            <a href="{% url 'deleteshoesmen' eachsm.id %}" class="btn btn-outline-danger">Delete</a>
        </div>
    </div>
    {% endfor %}
    </div>
    {% else %}
    <h1>No Shoes men Available</h1>
    {% endif%}
</aside>

{% endblock %}
