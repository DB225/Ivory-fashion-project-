{% extends 'ivoryApp/men.html' %}

{% block content %}
<h2>Shirt</h2>
{% if user.is_authenticated %}
<a href="{% url 'newshirt' %}">Add Shirt</a>
<a href="{% url 'yourshirt' %}">My Shirts</a>
{% endif %}
{% if allShirts %}
{% for eachSh in allShirts %}
{{ eachSh.s_title }}
{{ eachSh.s_picture }}
{{ eachSh.s_size }}
{{ eachSh.s_price }}
{% endfor %}
{% endif %}
{% endblock %}
