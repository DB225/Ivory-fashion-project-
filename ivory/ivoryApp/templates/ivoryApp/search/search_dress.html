{% extends 'ivoryApp/base.html' %}

{% block content %}
<aside>
    {{% if research_dress %}
    <div class="miniGrid">
    {% for eachdress in research_dress %}
    <div class="card" style="width: 22.8rem;">
        <img src="{{eachdress.dress_picture.url}}" class="card-img-top" alt="image item">
        <div class="card-body">
            <h5 class="card-title">{{ eachdress.dress_title }}</h5>
            <h5>Price : {{ eachdress.dress_price }} $</h5>
        </div>
    </div>
    {% endfor %}
    </div>
    {% else %}
    <h3>No such information</h3> <br>
    {% endif %}
    <a href="{% url 'dress' %}">&#10237; Previous Page</a>
</aside>
{% endblock %}
